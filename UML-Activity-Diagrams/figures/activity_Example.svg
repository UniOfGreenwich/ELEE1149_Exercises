@startuml
start
:Customer sends\n an order request;
:Order request system\nconfirms the receipt of the order;
if (Normal Order?) then ([yes])
  :Confirm the Order;
else ([no])
  if (Special Order?) then ([yes])
    :Confirm the Order;
  else ([no])
    stop
  endif
endif
:Confirm the Order;
stop
@enduml

